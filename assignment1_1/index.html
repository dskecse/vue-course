<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment 1.1</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400&subset=latin">
    <style>
      body {
        font-family: "PT Sans", sans-serif;
      }

      [v-cloak] {
        display: none;
      }

      table {
        border-collapse: collapse;
        border: 2px solid black;
      }

      td {
        padding: 5px;
        padding-right: 30px;
        border: 1px solid lightgray;
      }

      th {
        padding: 10px;
        border: 1px solid black;
      }

      caption {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      <h1>{{ header }}</h1>

      <p>
        <button @click="toggleUsersDisplay" type="button">
          {{ toggleButtonText }}
        </button>
      </p>

      <table v-show="displayUsers">
        <caption># of Team Members: {{ usersCount }}</caption>

        <thead>
          <th></th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Patronymic Name</th>
        </thead>

        <tbody>
          <tr v-for="(user, index) in users" :key="user.id">
            <td>
              <img :src="imageUrl(index)" alt="avatar">
            </td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.patronymicName }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          header: "Pied Piper Team",
          users: [
            {
              id: "ee56da42-3dff-493d-8b32-87c9d987348f",
              firstName: "Russ",
              lastName: "Hanneman",
              patronymicName: "Ivanovich",
              imageUrl: "../assets/russ_hanneman.png"
            },
            {
              id: "203b8246-2772-45e0-aa38-9bf7304b489a",
              firstName: "Richard",
              lastName: "Hendricks",
              patronymicName: "Igorevich",
              imageUrl: "../assets/richard_hendricks.png"
            },
            {
              id: "b7a29fdd-e34b-493c-bdf4-4f85d7868552",
              firstName: "Jared",
              lastName: "Woods",
              patronymicName: "Alekseevich",
              imageUrl: "../assets/jared_woods.png"
            },
            {
              id: "b1f0d8c3-b609-4aaa-9bf6-5cdf48095cd0",
              firstName: "Gilfoyle",
              lastName: "Starr",
              patronymicName: "Alexandrovich",
              imageUrl: ""
            },
            {
              id: "726b8bd0-3ed3-45e6-b369-ffc87389ae7f",
              firstName: "Erlich",
              lastName: "Bachman",
              patronymicName: "Sergeevich",
              imageUrl: "../assets/erlich_bachman.png"
            }
          ],
          defaultImageUrl: "../assets/default.png",
          displayUsers: true
        },
        computed: {
          usersCount() {
            return this.users.length
          },
          toggleButtonText() {
            return this.displayUsers ? "Hide" : "Show"
          }
        },
        methods: {
          imageUrl(index) {
            return this.users[index].imageUrl || this.defaultImageUrl
          },
          toggleUsersDisplay() {
            this.displayUsers = !this.displayUsers
          }
        }
      })
    </script>
  </body>
</html>
